<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ElmFire Demo</title>
	<script type="text/javascript" src="elm.js"></script>
	<style type="text/css">
		h1 { font-size: larger; }
		h2 { font-size: large; }
		.tasks { min-height: 50ex }
		.line span:first-child { display: inline-block; width: 12.5em; }
		.line .started { color: saddlebrown; }
		.line .success { color: darkgreen; }
		.line .failure { color: darkred; }
		.line .response { color: darkblue; }
		.line .canceled { color: darkviolet; }
	</style>
</head>

<body>
<script type="text/javascript">Elm.fullscreen (Elm.Main)</script>
</body>
</html>
